<body>
	<div id="wait">Wait for it...</div>
	<div id="display" class="display" align="center" style="display: none; cursor: url(eaas/resources/images/transcursor.png) 1 4, auto !important;"></div>
	<script>
	var client = new EaasClient.Client("http://localhost:8080/emil/Emil", $("#display")[0]);
	client.onConnect = function() {

		$("#display").show();
	}
	client.startEnvironment("2010");
