<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="vendor/jquery/jquery-2.2.2.min.js"></script>

    <script src="vendor/eaas-client/guacamole/guacamole.min.js"></script>
    <script src="vendor/eaas-client/eaas-client.min.js"></script>

    <link rel="stylesheet" type="text/css" href="vendor/eaas-client/guacamole/guacamole.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/eaas-client/eaas-client.min.css">

    <style>
    body {
        margin: 0px;
    }

    #display {
        display: none;
        position: absolute;
        text-align:center
    }
    </style>
</head>

<body>
    <div id="wait">Wait for it...</div>
    <div id="display" class="eaas-emulator-container-transcursor"></div>

    <script>
        var client = new EaasClient.Client("http://192.52.2.216:8080/emil/Emil", $("#display")[0]);
        client.onConnect = function() {
            $("#wait").hide();
            $("#display").show();
        }
        client.onError = function(message) {
            alert("An error occurred: "+ message);
        }
        client.startEnvironment("2010");
    </script>
</body>
</html>
