<h1 class="m-t-0">{{'CHOOSE_ENV_L' | translate}}</h1>

<table id="standard-envs-overview-table" st-table="displayEnvs" st-safe-src="standardEnvsOverviewCtrl.envs" class="table">
	<thead>	
		<tr>			
			<th colspan="5">
				<div style="text-align: right; margin-bottom: 15px;"><button type="submit" class="btn btn-default" ui-sref="wf-s.new-env"><span style="color: green" class="glyphicon glyphicon-plus"></span> {{'CHOOSE_ENV_ADD' | translate}}</button></div>
				<input st-search="" class="form-control" placeholder="{{'CHOOSE_ENV_SEARCH' | translate}}" type="text"/><br>
			</th>
		</tr>	
	</thead>
	
	<tbody>
		<tr ng-repeat="row in displayEnvs">
			<td>
				<b>{{row.title}}</b>
				<a ui-sref="wf-s.emulator({envId: row.envId})">{{'CHOOSE_ENV_PROPOSAL' | translate}}</a> 
				<a ui-sref="wf-s.edit-env({envId: row.envId})">{{'CHOOSE_ENV_EDIT' | translate}}</a>
				<a href="#" ng-click="standardEnvsOverviewCtrl.exportEnvironment(row.envId)">[export]</a> <br>
				<a href="#" ng-click="standardEnvsOverviewCtrl.deleteEnvironment(row.envId)">{{'CHOOSE_ENV_DEL' | translate}}</a> <br>
				<span ng-show="row.version != null">{{'CHOOSE_ENV_VER' | translate }}: {{row.version}}<br></span>
				{{row.description}}
			</td>
		</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<td colspan="5" class="text-center">
				<div st-pagination="" st-items-by-page="4" st-displayed-pages="7"></div>
			</td>
		</tr>
	</tfoot>
</table>
